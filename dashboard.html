<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Dashboard</title>
    <!-- Chart.js Local -->
    <script src="libs/chart.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #bb86fc;
            --danger: #cf6679;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-muted);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        ul.top-sites {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li.site-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        li.site-item:last-child {
            border-bottom: none;
        }

        .site-name {
            font-weight: 500;
        }

        .site-time {
            color: var(--accent);
            font-family: monospace;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button.secondary {
            background-color: #333;
            color: white;
        }

        button.danger {
            background-color: var(--danger);
            color: #121212;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Weekly Dashboard</h1>
            <div id="date-range" style="color: var(--text-muted);">...</div>
        </header>

        <div class="card" style="margin-bottom: 20px;">
            <h2>Weekly Overview</h2>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Today's Top Sites</h2>
                <ul id="top-sites-list" class="top-sites">
                    <!-- Injected via JS -->
                    <li style="color: var(--text-muted); text-align: center;">Loading...</li>
                </ul>
            </div>

            <div class="card">
                <h2>Data Management</h2>
                <p style="color: var(--text-muted); font-size: 14px;">
                    Your data is stored locally in your browser. You can export it as JSON or clear it to start fresh.
                </p>
                <div class="controls">
                    <button id="export-btn" class="secondary">Export JSON</button>
                    <button id="clear-btn" class="danger">Clear Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
