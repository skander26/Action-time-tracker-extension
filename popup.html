<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker</title>
  
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h1 class="popup-title">
        <span class="accent-underline">Today's Activity</span>
      </h1>
      <div id="date-display" class="popup-date"></div>
    </div>

    <!-- Domain List Section -->
    <div class="domain-list-section">
      <div class="section-label">Today 5</div>
      <ul id="domain-list" class="domain-list list-unstyled">
        <!-- Items will be injected here by JavaScript -->
      </ul>
      
      <!-- Empty State -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <i data-lucide="clock" class="empty-state-icon"></i>
        <p class="empty-state-text">No activity tracked today yet.</p>
      </div>
    </div>

    <!-- CTA Button -->
    <div class="popup-cta">
      <button id="open-dashboard" class="btn btn-primary btn-dashboard">
        <i data-lucide="layout-dashboard" width="16" height="16"></i>
        View Full Dashboard
      </button>
    </div>

    <!-- Footer Links -->
    <div class="popup-footer">
      <div class="footer-links">
        <a href="#" class="footer-link" id="settings-link">
          <i data-lucide="settings" width="14" height="14"></i>
          <span>Settings</span>
        </a>
        <a href="#" class="footer-link" id="pause-link">
          <i data-lucide="pause-circle" width="14" height="14"></i>
          <span>Pause Tracking</span>
        </a>
      </div>
    </div>

    <!-- Legend -->
    <div class="popup-legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: var(--color-primary-cta);"></div>
        <span class="legend-label">action</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #BBBE0E;"></div>
        <span class="legend-label">BBBE0EP</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: var(--color-light-accent);"></div>
        <span class="legend-label">Time Sests</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #666;"></div>
        <span class="legend-label">Optiom drllbots</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
